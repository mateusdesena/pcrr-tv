<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player em Loop</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            cursor: pointer;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <!-- Inicia mudo, mas o som será ativado após a interação do usuário -->
    <video id="videoPlayer" controls autoplay muted></video>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');

        // Links dos vídeos hospedados no Google Drive
        const videos = [
            'https://www.googleapis.com/drive/v3/files/1Lc6wIDq7tNxsXfuqjhsVwRZMa2Nv86mE?alt=media&key=AIzaSyBTEtyKrVaua4SU5Lm-G-4mtBCQTqxlCkM',
            'https://www.googleapis.com/drive/v3/files/1mnQ2R_CCEN3Eppckhwb2MGrVILqkth-7?alt=media&key=AIzaSyBTEtyKrVaua4SU5Lm-G-4mtBCQTqxlCkM',
        ];

        let currentVideoIndex = 0;

        // Função para carregar o próximo vídeo
        function loadNextVideo() {
            videoPlayer.src = videos[currentVideoIndex];
            videoPlayer.load();
            videoPlayer.play().catch(error => {
                console.error('Erro ao reproduzir o vídeo:', error);
            });
            currentVideoIndex = (currentVideoIndex + 1) % videos.length;
        }

        // Inicia o primeiro vídeo ao carregar a página
        loadNextVideo();

        // Quando o vídeo termina, carrega o próximo
        videoPlayer.onended = loadNextVideo;

        // Quando o usuário interage com a página (qualquer clique), habilita o som
        document.body.addEventListener('click', () => {
            videoPlayer.muted = false;
            videoPlayer.play();
        });
    </script>
</body>
</html>
